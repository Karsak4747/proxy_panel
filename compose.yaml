services:
  3xui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3xui_app
    # hostname: yourhostname <- optional
    volumes:
      - $PWD/db/:/etc/x-ui/
      - $PWD/cert/:/root/cert/
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
    tty: true
    networks: 
      3xui-proxy:
    restart: unless-stopped
    ports:
      - "22707:2053"

networks:
  3xui-proxy:
    driver: bridge
    name: "3xui-proxy"
